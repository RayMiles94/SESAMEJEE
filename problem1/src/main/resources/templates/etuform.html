<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Etudiant</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<br />
	<div class="container">
		<div class="row">
			<form name="f1" action="/addetudiantsubmit" method="POST">
				<input name="update" th:value="${update}" type="hidden" />
				<div th:if="${update}==false">
					<input name="id" value="" type="hidden" />
					<div class="form-group">
						<label for="name">Nom:</label> <input type="name"
							class="form-control" id="name" name="name" />
					</div>
					<div class="form-group">
						<label for="niveau">Niveau:</label> <input type="number"
							class="form-control" id="niveau" name="niveau" />
					</div>
					<div class="form-group">
						<label for="moyenne">Moyenne:</label> <input type="number"
							step="0.01" class="form-control" id="moyenne" name="moyenne" />
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div th:if="${update}">
					<input name="id" th:value="${id}" type="hidden" />
					<div class="form-group">
						<label for="name">Nom:</label> <input type="name"
							class="form-control" id="name" name="name" th:value="${name}" />
					</div>
					<div class="form-group">
						<label for="niveau">Niveau:</label> <input type="number"
							class="form-control" id="niveau" name="niveau"
							th:value="${niveau}" />
					</div>
					<div class="form-group">
						<label for="moyenne">Moyenne:</label> <input type="number"
							step="0.01" class="form-control" id="moyenne" name="moyenne"
							th:value="${moy}" />
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<div class="row" th:if="${save}">
			<div>
				<div>the etudiant is saved!!</div>
				<br /> <a href="/etudiants" class="link-primary">Back to list</a>
				<div></div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
