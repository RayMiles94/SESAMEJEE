<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Department : index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<table>
					<tr>
						<td><a href="/department">Department</a></td>
						<td><a href="/specialite">Specialite</a></td>
						<td><a href="/etudiants">Etudiants</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<a href="/addep"><button type="button"
						class="btn btn-primary">Add</button></a>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div>List of Department</div>
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nom</th>
							<th>-</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${deps}">
							<td><a th:href="@{'/updatedep/' + ${d.id}}"><span
									th:text="${d.id}" /></a></td>
							<td th:text="${d.Nom}" />
							<td><a th:href="@{'/depremove/' + ${d.id}}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
