<html>
<head>
<title>Etudiant</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<br />
	<div class="container">
		<div class="row">
			<div class="col">
				<table>
					<tr>
						<td><a href="/department">Department</a></td>
						<td><a href="/specialite">Specialite</a></td>
						<td><a href="/etudiants">Etudiants</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<a href="/addetudiant"><button type="button"
						class="btn btn-primary">Add</button></a>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div>List of Etudiants</div>
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nom</th>
							<th>Niveau</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="etu : ${etudiant}">
							<td><span th:text="${etu.id}" /></td>
							<td th:text="${etu.NomE}" />
							<td th:text="${etu.niveau}" />
							<td><a th:href="@{'/updateetu/' + ${etu.id}}"><img src="update.png" width="20" height="20" /></a></td>
							<td><a th:href="@{'/etdudelete/' + ${etu.id}}"><img src="delete.png" width="20" height="20" />Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
