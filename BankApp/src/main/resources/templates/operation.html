    <div class="container" >

        <div class="row">

        	<div class="col-4">

        <div class="row">
        <div class="col">
        <table class="table table-striped">
  			<thead>
    			<tr>
      				<th scope="col">#</th>
      				<th>Date de operation</th>
      				<th>Montant</th>
      				<th>Type</th>
      				<th>Compte</th>
      				<th>Employee</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr th:if="${length}" th:each="r: ${ret}">
    				<td ><span th:text="${r.numeroOperation}" /></td>
    				<td th:text="${r.dateOperation}" />
    				<td th:text="${r.montant}" />
    				<td >Retrait</td>
    				<td th:text="${r.getCompte().getClient().getNomClient() }" />
    				<td th:text="${r.getEmployes().getNomEmployeString()}" />
				</tr>
				<tr th:if="${length}" th:each="v: ${vef}">
    				<td ><span th:text="${v.numeroOperation}" /></td>
    				<td th:text="${v.dateOperation}" />
    				<td th:text="${v.montant}" />
    				<td >Versement</td>
    				<td th:text="${v.getCompte().getClient().getNomClient()  }" />
    				<td th:text="${v.getEmployes().getNomEmployeString()}" />
				</tr>
				<tr th:if="${length==false}" >
    				<td colspan="2">Vide</td>
				</tr>
